<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خريطة تفاعلية بـ Leaflet.js</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- رابط تنسيق الخريطة -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <!-- تحميل مكتبة Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // إنشاء الخريطة وتحديد مركزها (الرياض كمثال)
    var map = L.map('map').setView([24.7136, 46.6753], 6);

    // تحميل الطبقات من OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    // متغير للعلامة
    var marker;

    // التعامل مع النقر على الخريطة
    map.on('click', function (e) {
      var lat = e.latlng.lat.toFixed(6);
      var lng = e.latlng.lng.toFixed(6);

      // إضافة أو تحريك العلامة
      if (marker) {
        marker.setLatLng(e.latlng);
      } else {
        marker = L.marker(e.latlng).addTo(map);
      }

      // عرض الإحداثيات في alert أو console
      alert("Latitude: " + lat + "\nLongitude: " + lng);

      // إرسال الإحداثيات إلى Power Apps (في حال دمجها)
      // window.parent.postMessage(JSON.stringify({lat: lat, lng: lng}), '*');
    });
  </script>
</body>
</html>
